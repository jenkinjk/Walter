<!DOCTYPE html>
{% load staticfiles %}
<link rel = "stylesheet" type = "text/css" href = "{% static 'Walter/style.css' %}" />
<table>
  <tr>
    <td>Blood Sugar</td>
    <td>Timestamp</td>
  </tr>

  {% for sugar in user_info %}
    <tr>
      <td>{{ sugar.blood_sugar }}</td>
      <td>{{ sugar.timestamp }}</td>
    </tr>
  {% endfor %}

</table>
<a href='..' class="logoutButton">Go back</a>
